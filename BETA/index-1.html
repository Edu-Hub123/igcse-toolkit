<!DOCTYPE html>
<html data-bs-theme="light" lang="en" data-bss-forced-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>IGCSE Toolkit</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container"><a class="navbar-brand" href="#">IGCSE Toolkit</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><button class="btn btn-link active nav-link" id="tab-home">Home</button></li>
                    <li class="nav-item"><button class="btn btn-link nav-link" id="tab-notes">IGCSE Notes Generator</button></li>
                    <li class="nav-item"><button class="btn btn-link nav-link" id="tab-paper">IGCSE Paper Generator</button></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container py-4">
        <div id="home-tab">
            <h1 class="text-center">Welcome to the IGCSE Toolkit</h1>
            <p class="text-center">Select a tool from the navigation above:</p>
            <ul>
                <li><strong>IGCSE Notes Generator</strong>: Generate syllabus-specific revision notes.</li>
                <li><strong>IGCSE Paper Generator</strong>: Create practice questions with mark schemes.</li>
            </ul>
        </div>
        <div id="notes-tab">
            <h2>IGCSE Notes Generator</h2>
            <form id="notes-form">
                <div class="mb-3"><label class="form-label" for="exam-board">Select Exam Board:</label><select class="form-select form-select" id="exam-board">
                        <option value="">-- Select Exam Board --</option>
                        <option value="Cambridge">Cambridge</option>
                        <option value="Edexcel">Edexcel</option>
                    </select></div>
                <div class="mb-3"><label class="form-label" for="subject">Select Subject:</label><select class="form-select form-select" id="subject">
                        <option value="">-- Select Subject --</option>
                    </select></div>
                <div class="mb-3"><label class="form-label" for="topic">Select Topic:</label><select class="form-select form-select" id="topic">
                        <option value="">-- Select Topic --</option>
                    </select></div>
                <div class="mb-3"><label class="form-label" for="subtopic">Select Subtopic:</label><select class="form-select form-select" id="subtopic">
                        <option value="">-- Select Subtopic --</option>
                    </select></div>
                <div class="mb-3"><label class="form-label" for="learner-type">Select Learner Type:</label><select class="form-select form-select" id="learner-type">
                        <option value="">-- Select Learner Type --</option>
                        <option value="visual">Visual (Coming Soon)</option>
                        <option value="reading_and_writing">Reading and Writing</option>
                    </select></div><button class="btn btn-primary w-100" id="generate-btn">Generate Notes</button>
            </form>
            <div id="notes-output" class="mt-4">
                <div id="flowchart-container" class="mermaid"></div>
            </div>
        </div>
        <div id="paper-tab">
            <h2>IGCSE Paper Generator</h2>
            <form id="paper-form">
                <div class="mb-3"><label class="form-label" for="paper-board">Select Exam Board:</label><select class="form-select form-select" id="paper-board">
                        <option value="">-- Select Exam Board --</option>
                        <option value="Cambridge">Cambridge</option>
                        <option value="Edexcel">Edexcel</option>
                    </select></div>
                <div class="mb-3"><label class="form-label" for="paper-subject">Select Subject:</label><select class="form-select form-select" id="paper-subject">
                        <option value="">-- Select Subject --</option>
                    </select></div>
                <div class="mb-3"><label class="form-label" for="paper-topic">Select Topic:</label><select class="form-select form-select" id="paper-topic">
                        <option value="">-- Select Topic --</option>
                        <option value="all">All Topics</option>
                    </select></div>
                <div class="mb-3"><label class="form-label" for="paper-subtopic">Select Subtopic:</label><select class="form-select form-select" id="paper-subtopic">
                        <option value="">-- Select Subtopic --</option>
                    </select></div><button class="btn btn-success w-100" id="generate-paper-btn">Generate Paper</button>
            </form>
            <div id="paper-output" class="mt-4"></div>
            <div id="markscheme-output" class="mt-3"></div>
        </div>
    </div><script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
    window.mermaid = mermaid;
    mermaid.initialize({ startOnLoad: false });
  </script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <div class="container mt-5" id="chatbot-container" style="display:none;">
        <h4>Customise Your Notes</h4>
        <form id="chat-form">
            <div class="mb-3"><label class="form-label" for="chat-input">Ask a question or request a change:</label><textarea class="form-control form-control" id="chat-input" placeholder="E.g., Can you add more examples to point 3?" rows="3"></textarea></div><button class="btn btn-secondary" type="submit">Send</button>
        </form>
        <div id="chat-response" class="mt-3" style="white-space:pre-wrap;"></div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
